<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for file in files %}
    <hr size="10" noshade>
    <h2><pre>{{ file.name }}</pre></h2>
        {% for paragraph in file.paragraphs %}
            <pre>{{ paragraph.text | safe }}</pre>
            <pre>{{ paragraph.msg  | safe }}</pre>
        {% endfor %}
    {% endfor %}
</body>
</html>
